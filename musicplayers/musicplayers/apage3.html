<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Music Player Design </title> 
        <link rel="stylesheet" href="style.css">
       
        <script src="https://kit.fontawesome.com/bf727bd909.js" crossorigin="anonymous"></script>
    </head>
<body>
   <div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
               
                 <i class="fa-solid fa-angle-left" id="greaterthan" ></i>
               
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>  
           
        </nav>
        <img src="/images/image.png" class="song-img">
        <h1>Mohan Rajan</h1>
        <p>Naan Gaali</p>
        <audio id="song">
            <source src="/musicplayers/music/Naan Gaali Ringtone Download Naa Songs - MobCup.Com.Co.mp3" type="audio/mpeg">
        </audio>
        
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward" id="forwardButton"></i></div>
             <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div> 
             <div><i class="fa-solid fa-forward" id="backwardButton"></i></div> 
        </div>

    </div>
    
   </div>
</body>
<script src="index.js"></script>
</html>
